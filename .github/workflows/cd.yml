name: cd

on:
    push:
      branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Build app
        run: ./scripts/buildprod.sh  

      - name: gcloud build submit
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-446906/notely-ar-repo/notely:latest --project=notely-446906 